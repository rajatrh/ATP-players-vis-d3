<html lang="en">

<head>
	<meta charset="etf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- bootstrap css libraries-->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/barChart.css">

	<!-- jquery/ bootstrap js libraries-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h1>Visualization</h1>
			</div>
			<div class="col-md-6" style="text-align: right;">
				<h4>Rajat R Hande</h4>
				<h4>112684167</h4>
			</div>
		</div>
		
		<p>Assignment 1</p>

		<ul class="nav nav-tabs">
			<li class="active"><a href="#barChart" data-toggle="tab">Categorical</a></li>
			<li><a href="#histogramChart" data-toggle="tab">Numerical</a></li>
		</ul>

		<div class="tab-content container">
			<div id="barChart" class="tab-pane fade in active">

				<div class="row justify-content-center" style="padding: 10px">

					<div class="col-md-3 col-sm-10 col-xs-10">
						<div class="row well">
							<h3>Categorical Variables</h3>
						</div>
						<div class="row well">
							<h5>Select a parameter</h5>
							<div class="dropdown">
								<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
									data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
								</button>
								<ul id="menu1" class="dropdown-menu" aria-labelledby="dropdownMenu1">
								</ul>
							</div>
						</div>

						<div class="row well">
							<h5>Modify X-axis</h5>
							<div class="checkbox">
								<label><input id="cb1" type="checkbox" onchange='checkBoxChanged(this);' checked>Sorted
									by Values</label>
							</div>
						</div>

						<div class="row well">
							<h5>Slide number of bars</h5>
							<div class="slidecontainer">
								<input type="range" min="5" max="25" value="20" id="slider1">
								<div class="row">
									<div class="col-md-2">5</div>
									<div class="col-md-8" style="text-align: center"><span id="slider1Value"></span></div>
									<div class="col-md-2 float-right">25</div>
								</div>
							</div>
						</div>

					</div>
					<div class="col-md-1"></div>
					<div class="col-md-8 col-sm-10 col-xs-10 well" style="height: 500px;">
						<p id="barChartp1"></p>
						<section id="barChartContainer" class="col-md-12 col-xs-12 col-lg-12 col-sm-12">
							<svg></svg>
						</section>
					</div>
				</div>

			</div>
			<div id="histogramChart" class="tab-pane fade">
				<div class="row justify-content-center" style="padding: 10px">

					<div class="col-md-3 col-sm-10 col-xs-10">
						<div class="row well">
							<h3>Numerical Variables</h3>
						</div>
						<div class="row well">
							<h5>Select a parameter</h5>
							<div class="dropdown">
								<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2"
									data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
								</button>
								<ul id="menu2" class="dropdown-menu" aria-labelledby="dropdownMenu2">
								</ul>
							</div>
						</div>

						<div class="row well">
							<h5>Slide number of bins</h5>
							<div class="slidecontainer">
								<input type="range" min="5" max="25" value="15" id="slider2">
								<div class="row">
									<div class="col-md-2">5</div>
									<div class="col-md-8" style="text-align: center"><span id="slider2Value"></span></div>
									<div class="col-md-2 float-right">25</div>
								</div>
							</div>
						</div>

					</div>
					<div class="col-md-1"></div>
					<div class="col-md-8 col-sm-10 col-xs-10 well" style="height: 500px;">
						<p id="barChartp2"></p>
						<section id="histogramContainer">
							<svg></svg>
						</section>
					</div>
				</div>
			</div>
		</div>
	</div>

	</div>

</body>
<!-- d3 libraries-->
<script src="http://d3js.org/d3.v5.min.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
<script src="js/player.js"></script>
<script src="js/tournament.js"></script>
<script src="js/index.js"></script>
<script src="js/dataProcessing.js"></script>
<script src="js/barChart.js"></script>
<script src="js/histogram.js"></script>


</html>
